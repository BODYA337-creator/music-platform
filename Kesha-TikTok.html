<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/songs-styles.css">
    <title>Kesha - TikTok</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container disk-container">
            <a href="/"><img src="images/back-button.svg" alt="back-button" class="back-button"></a>
            <div class="disk-box">
                <img class="front-face" src="songs/TikTok/TikTok.jpg" alt="front-img">
                <img src="disks/pop-disk.svg" alt="disk" class="disk">
            </div>
        </div>

        <div class="container title-container">
            <div class="title">TikTok<br>-<br>Kesha</div>
        </div>

        <div class="container controls">
            <div class="controll-button" id="play-button">
                <img src="images/play.svg">
            </div>
            <div class="controll-button" id="stop-button">
                <img src="images/stop.svg">
            </div>
        </div>
        <audio src="songs/TikTok/Tik Tok.mp3"></audio>
    </main>
</body>

    <script src="scripts/songs-script.js"></script>

</html>
