<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/songs-styles.css">
    <title>The Weekend - Happy House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container disk-container">
            <a href="/music-platform/"><img src="images/back-button.svg" alt="back-button" class="back-button"></a>
            <div class="disk-box">
                <img class="front-face" src="songs/The Weekend - Happy House/Happy House.png" alt="front-img">
                <img src="songs/The Weekend - Happy House/disk.png" alt="disk" class="disk">
            </div>
        </div>

        <div class="container title-container">
            <div class="title">Happy House<br>-<br>The Weekend</div>
        </div>

        <div class="container controls">
            <!-- <div class="seek-bar">
                <input type="range" id="seekBar" value="0" max="100" step="1">
            </div> -->
            <div class="controll-button" id="play-button">
                <img src="images/play.svg">
            </div>
            <div class="controll-button" id="stop-button">
                <img src="images/stop.svg">
            </div>
        </div>
        <audio src="songs/The Weekend - Happy House/Happy House.mp3" loop></audio>
    </main>
</body>

    <script src="scripts/songs-script.js"></script>

</html>
